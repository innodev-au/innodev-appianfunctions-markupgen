function.markupgen_html_newelem.description=Creates an HTML element. To convert HTML elements to text, use markupGen_html_toText. IMPORTANT: the internal value returned by this function is to be treated as an opaque value: it's not meant to be used directly and may change in a future version of this plugin. 
function.markupgen_html_newelem.param.name.description=Element/tag name. For instance, to create a hyperlink HTML element, use a value of "a".
function.markupgen_html_newelem.param.attributes.description=A dictionary containing attributes for the HTML element. For instance, to create attributes for a hyperlink use a dictionary such as {href: "https://www.wikipedia.org"}. If null or not provided, no attributes are added.
function.markupgen_html_newelem.param.contents.description=The contents inside the HTML element. You may provide a single value or a list of a combination of: a) the result of another HTML element (for nested elements) or b) a supported Appian primitive value: text or number. When text values are passed as one of the contents, they are automatically escaped; for example the character "<" gets converted to "&amp;lt;". If null or not provided, no element contents are added. 
function.markupgen_html_newelem.param.isSelfClosingTag.description=Indicates whether the HTML element will use a self-closing tag if there are no contents. Only certain HTML elements use a self-closing tag. For example, for "br" set this to true, which will generate "&lt;br /&gt;"; for "div" use a value of false, which will generate "&lt;div&gt;&lt;/div&gt;". Defaults to false.
