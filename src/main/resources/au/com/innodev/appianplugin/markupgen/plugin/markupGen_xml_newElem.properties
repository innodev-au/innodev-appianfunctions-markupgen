function.markupgen_xml_newelem.description=Creates an XML element. To convert XML elements to text, use markupGen_xml_toText. IMPORTANT: the internal value returned by this function is to be treated as an opaque value: it's not meant to be used directly and may change in a future version of this plugin.
function.markupgen_xml_newelem.param.name.description=Element/tag name. Namespaces are allowed (e.g. s:order can be used).
function.markupgen_xml_newelem.param.attributes.description=A dictionary containing attributes for the XML element.  If null or not provided, no element contents are added.
function.markupgen_xml_newelem.param.contents.description=The contents inside the XML element. You may provide a single value or a list of a combination of: a) the result of another XML element (for nested elements) or b) a supported Appian primitive value: text or number. When text values are passed as one of the contents, they are automatically escaped; for example the character "<" gets converted to "&amp;lt;".  If null or not provided, no element contents are added.
